<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col" class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allusers; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td class="text-center"><button class="btn btn-primary mx-1" (click)="editUser(user)">Update</button> <button class="btn btn-danger mx-1" (click)="deleteUser(user)">Delete</button></td>
      </tr>
    </tbody>
  </table>

</div>
